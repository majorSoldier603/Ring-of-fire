<app-player *ngFor="let player of game.players; let i = index" [ngStyle]="{'top.px': 100 + (i * 70)}" 
	[playerActive]="i == game.currentPlayer" [name]="player" class="player-position"></app-player>

<div class="field">
	<div class="card-stack">
		<img *ngFor="let c of [0, 1, 2, 3]; let i = index;" [ngStyle]="{'right.px': i * 5}"
			src="/assets/img/cards/card_cover.png">
		<img (click)="takeCard()" class="top-card" style="right: 25px;" src="/assets/img/cards/card_cover.png">
		<img *ngFor="let card of game.playedCards debugger" class="played-card" src="/assets/img/cards/{{card}}.png" alt=""
			srcset="">
		<img (click)="takeCard()" *ngIf="game.pickCardAnimation" class="top-card pick-card" style="right: 25px;"
			src="/assets/img/cards/{{ game.currentCard }}.png">
	</div>
</div>

<app-game-info [card]="game.currentCard" class="pin-bottem"></app-game-info>
<h1>{{id}}</h1>
<button mat-fab color="primary" (click)="openDialog()" class="bnt-add">
	<mat-icon>add</mat-icon>
</button>
